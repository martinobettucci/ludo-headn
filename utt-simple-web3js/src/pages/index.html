<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Election</title>
</head>
<body>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>

<div class="container" style="width: 650px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Election Results</h1>
            <hr/>
            <button class="btn btn-primary" id="connection">Connectez-vous</button>
            <div id="app">
                <br/>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" style="display: none;">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Votes</th>
                        </tr>
                        </thead>
                        <tbody id="candidatesResults">
                        </tbody>
                    </table>
                    <hr/>
                    <div>
                        <label for="candidateName">Add Candidate</label>
                        <input id="candidateName" placeholder="Enter candidate name" type="text">
                        <button class="btn btn-primary" id="addCandidate">Add Candidate</button>
                    </div>
                    <hr/>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" id="voteOpen">Open voting!</button>
                    </div>
                    <hr/>
                    <div>
                        <label for="candidatesSelect">Select Candidate</label>
                        <select id="candidatesSelect"></select>
                        <button class="btn btn-primary" id="addVote">Vote</button>
                    </div>
                    <hr/>
                    <p class="text-center" id="accountAddress"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
