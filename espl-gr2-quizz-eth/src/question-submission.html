<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Submission</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Decentralized Quiz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="question-submission.html">Submit Question</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quiz-taking.html">Take Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="answer-checking.html">Check Answers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Question Submission</h1>
    <form id="questionForm">
        <div class="form-group">
            <label for="questionText">Question Text</label>
            <textarea class="form-control" id="questionText" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="answerOptions">Answer Options</label>
            <textarea class="form-control" id="answerOptions" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="correctAnswer">Correct Answer Line Number</label>
            <input type=number value="1" class="form-control" id="correctAnswer" required>
        </div>
        <div class="form-group">
            <label for="submitterPassword">Question's Password</label>
            <input type="password" class="form-control" id="submitterPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include Web3.js -->
<script src="../node_modules/web3/dist/web3.min.js"></script>
<!-- Include crypto-js file -->
<script src="../node_modules/crypto-js/crypto-js.js"></script>
<!-- Include your JavaScript file -->
<script src="js/contractConfig.js"></script>
<script src="js/question-submission.js"></script>
</body>

</html>
